version: "3.8"

services:
    redis:
        image: redis:7-alpine
        ports:
            - "6379:6379"
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    web:
        build: .
        command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
        volumes:
            - ./generated_media:/app/generated_media # ✅ Shared
        ports:
            - "8000:8000"
        environment:
            - REDIS_HOST=redis
        depends_on:
            redis:
                condition: service_healthy # ✅ Ждем Redis
        restart: unless-stopped

    worker:
        build: .
        command: celery -A celery_worker.celery_app worker --loglevel=info --concurrency=4
        volumes:
            - ./generated_media:/app/generated_media # ✅ Shared
        environment:
            - REDIS_HOST=redis
        depends_on:
            redis:
                condition: service_healthy # ✅ Ждем Redis
        restart: unless-stopped

volumes:
    generated_media: # ✅ Persistent volume
